name: ci

on:
  push:
    branches:
      '**'

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üîΩ
        uses: actions/checkout@master

      - name: Build resume üìú
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          compiler: xelatex
      
      - name: Build cover letter üìú
        uses: xu-cheng/latex-action@v2
        with:
          root_file: coverletter.tex
          compiler: xelatex
      
      - name: Upload Artifact ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v2
        with: 
          name: Resume.pdf
          path: resume.pdf

      - name: Upload Artifact ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v2
        with: 
          name: CoverLetter.pdf
          path: coverletter.pdf
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://resume.tkuipers.ca
    steps:
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: CoverLetter.pdf
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: Resume.pdf
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_DEPLOY_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY_SECRET }}
          AWS_REGION: 'us-east-1'
      - name: Invalidate CloudFront Cache https://resume.tkuipers.ca
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY_SECRET }}
          