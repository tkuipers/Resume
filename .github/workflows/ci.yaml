name: ci

on:
  push:
    branches:
      - main

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Build latex files ðŸ“œ
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            resume.tex
            coverletter.tex
          compiler: xelatex
      - name: List the directory
        command: ls
      
      - name: Upload Artifact ðŸª„
        uses: actions/upload-artifact@v2
        with: 
          name: dist
          path: dist/
  
